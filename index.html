<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Christmas AR scene with Santa flying over Earth">
    <title>üéÑ Santa Over the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <!-- ‚úÖ CSP-safe –±—ñ–±–ª—ñ–æ—Ç–µ–∫–∏ (npm, –±–µ–∑ eval, –±–µ–∑ ORB) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.6.0/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar-image-aframe@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-weight: 700;
        }
        a-scene {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes glow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .glowing {
            animation: glow 1.5s infinite ease-in-out;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sound-btn, .etsy-btn, .lang-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .etsy-btn { background-color: #D42426; color: white; }
        .lang-btn { background-color: #1E88E5; color: white; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéÑ Santa Over the World</div>
        <div style="margin-top: 20px; font-size: 1.2em;">Point your camera at the marker! üéÖüåç</div>
    </div>
    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        touch-gestures
        stabilizer
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <img id="earth-texture" src="./earth.jpg">
            <img id="santa-sleigh-img" src="./santa-sleigh.png">
        </a-assets>
        <a-camera position="0 0 1.5" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Twinkling stars -->
            <a-entity id="stars">
                <a-sphere position="1.5 0.8 -1.2" radius="0.008" color="#ffffff" material="opacity: 0.8; transparent: true"
                          animation="property: material.opacity; from: 0.8; to: 0.2; dur: 1200; loop: true; dir: alternate"></a-sphere>
                <a-sphere position="-1.2 1.2 -0.8" radius="0.006" color="#ffffe0" material="opacity: 0.7; transparent: true"
                          animation="property: material.opacity; from: 0.7; to: 0.1; dur: 1500; loop: true; dir: alternate; startEvents: none" delay="300"></a-sphere>
                <!-- (—ñ–Ω—à—ñ –∑—ñ—Ä–∫–∏ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ ‚Äî —Å–∫–æ—Ä–æ—á–µ–Ω–æ –¥–ª—è —á–∏—Ç–∞–Ω–Ω—è) -->
            </a-entity>

            <!-- Earth -->
            <a-sphere
                id="earth"
                position="0 0 -0.5"
                radius="0.4"
                src="#earth-texture"
                material="opacity: 1; transparent: false"
                animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"
            >
                <a-entity id="city-lights">
                    <a-sphere position="0.2 0.1 -0.3" radius="0.005" color="#ffff00" material="opacity: 0.8; transparent: true"
                              animation="property: material.opacity; from: 0.8; to: 0.2; dur: 1000; loop: true; dir: alternate"></a-sphere>
                    <a-sphere position="-0.1 -0.2 0.2" radius="0.004" color="#ff00ff" material="opacity: 0.7; transparent: true"
                              animation="property: material.opacity; from: 0.7; to: 0.1; dur: 1500; loop: true; dir: alternate" delay="500"></a-sphere>
                </a-entity>
            </a-sphere>

            <!-- Santa container -->
            <a-entity id="santa-orbit" position="0 0 -0.5">
                <a-entity id="santa-container">
                    <a-image
                        id="santa-sleigh"
                        src="#santa-sleigh-img"
                        position="0 0.55 0.4"
                        scale="0.4 0.4 0.4"
                    ></a-image>
                    <!-- Snow trail spheres with modern animation -->
                    <a-sphere class="glowing" radius="0.015" color="#ffffff" material="shader: flat; opacity: 0.9"
                              position="0 0.55 0.4"
                              animation__pos="property: position; to: 0 -0.4 0; dur: 1800; loop: true"
                              animation__scale="property: scale; to: 0.5 0.5 0.5; dur: 1800; loop: true; easing: easeOutQuad"
                              animation__fade="property: material.opacity; from: 0.9; to: 0; dur: 1800; loop: true"
                              animation__rot="property: rotation; to: 360 0 360; dur: 1800; loop: true"></a-sphere>
                    <!-- (—ñ–Ω—à—ñ —Å–Ω—ñ–∂–∏–Ω–∫–∏ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ) -->
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn off" title="Sound">üîá</button>
        <a href="https://smartlessa.etsy.com" target="_blank" class="etsy-btn" title="Etsy">üéÅ</a>
        <button id="lang-btn" class="lang-btn" title="Language">üá∫üá¶</button>
    </div>

    <script>
        // === –°—É—á–∞—Å–Ω—ñ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∏ (–±–µ–∑ –∑–º—ñ–Ω) ===
        AFRAME.registerComponent('stabilizer', {
            init: function () {
                this.target = this.el;
                this.prevPos = new THREE.Vector3();
                this.smoothFactor = 0.1;
            },
            tick: function () {
                const pos = this.target.object3D.position;
                pos.lerpVectors(this.prevPos, pos, this.smoothFactor);
                this.prevPos.copy(pos);
            }
        });

        AFRAME.registerComponent('touch-gestures', {
            // ... –≤–∞—à —ñ—Å–Ω—É—é—á–∏–π –∫–æ–¥ –±–µ–∑ –∑–º—ñ–Ω ...
        });

        // === –ú–æ–≤–∞ —Ç–∞ –ª–æ–≥—ñ–∫–∞ ===
        let isUkrainian = false;
        const translations = { /* ... –≤–∞—à—ñ –ø–µ—Ä–µ–∫–ª–∞–¥–∏ ... */ };
        function setLanguage(lang) { /* ... */ }
        function fixHeight() { document.body.style.height = window.innerHeight + 'px'; }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        // === –ì–æ–ª–æ–≤–Ω–∞ –ª–æ–≥—ñ–∫–∞ AR ===
        const loader = document.getElementById('loader');
        const bgMusic = document.getElementById('bg-music');
        const soundBtn = document.getElementById('sound-btn');
        const langBtn = document.getElementById('lang-btn');
        const santaContainer = document.getElementById('santa-container');

        // –ó–∞–ø—É—Å–∫ AR –ø—ñ—Å–ª—è –∫–ª—ñ–∫—É
        function startAR() {
            const scene = document.querySelector('a-scene');
            const sys = scene.systems?.['mindar-image-system']; // ‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ –¥–ª—è 2025
            if (sys && !sys.initialized) {
                sys.start().catch(console.error);
            }
        }

        // –°–ª—É—Ö–∞—î–º–æ –∫–ª—ñ–∫ –¥–ª—è –∑–∞–ø—É—Å–∫—É
        document.body.addEventListener('click', startAR, { once: true });

        // –ü–æ–¥—ñ—ó –º–∞—Ä–∫–µ—Ä–∞
        document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
            loader.style.display = 'none';
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá Audio play error:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = 'üîä';
            }
            animateSanta();
        });

        document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
            loader.style.display = 'flex';
        });

        // === –ê–Ω—ñ–º–∞—Ü—ñ—è –°–∞–Ω—Ç–∏ (–±–µ–∑ –∑–º—ñ–Ω) ===
        function createGifts() { /* ... */ }
        function animateSanta() { /* ... */ }

        // === –ö–Ω–æ–ø–∫–∏ ===
        soundBtn.addEventListener('click', () => { /* ... */ });
        langBtn.addEventListener('click', () => {
            setLanguage(isUkrainian ? 'en' : 'uk');
        });
        setLanguage('en');
    </script>
</body>
</html>
