<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Christmas AR scene with Santa flying over Earth">
    <title>üéÑ Santa Over the World</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- A-Frame Extras (for animations) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-weight: 700;
        }

        a-scene {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #D42426;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-btn, .etsy-btn, .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .etsy-btn { background-color: #D42426; color: white; text-decoration: none; }
        .lang-btn { background-color: #1E88E5; color: white; }

        .sound-btn:hover, .etsy-btn:hover, .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .error-message {
            color: #f44336;
            font-size: 0.8em;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéÑ Santa Over the World</div>
        <div style="margin-top: 20px; font-size: 1.2em;">Point your camera at the marker! üéÖüåç</div>
        <div class="error-message" id="resource-error"></div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false;"
    >
        <a-assets>
            <!-- Using online resources instead of local files -->
            <audio id="bg-music" src="https://cdn.freesound.org/previews/685/685834_11861866-lq.mp3" preload="auto" loop></audio>
            <img id="earth-texture" src="https://cdn.jsdelivr.net/gh/aframevr/aframe@master/examples/assets/earth.jpg">
            <img id="santa-sleigh-img" src="https://cdn.jsdelivr.net/gh/danielribeirodev/a-frame-christmas@main/assets/santa-sleigh.png">
            <img id="snowflake-img" src="https://cdn.jsdelivr.net/gh/danielribeirodev/a-frame-christmas@main/assets/snowflake.png">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Earth -->
            <a-sphere
                id="earth"
                position="0 0.5 0"
                radius="0.4"
                src="#earth-texture"
                material="opacity: 1; transparent: false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="20000"
                    repeat="indefinite"
                    easing="linear"
                ></a-animation>
            </a-sphere>

            <!-- Santa sleigh with orbital animation -->
            <a-entity id="santa-container">
                <a-image
                    id="santa-sleigh"
                    src="#santa-sleigh-img"
                    position="0.7 0.8 0"
                    scale="0.3 0.15 1"
                    animation="property: rotation; to: 0 360 0; dur: 15000; loop: true; easing: linear"
                ></a-image>

                <!-- Orbital animation for Santa -->
                <a-animation
                    attribute="position"
                    from="0.7 0.8 0"
                    to="-0.7 0.8 0"
                    dur="10000"
                    repeat="indefinite"
                    easing="linear"
                ></a-animation>
                <a-animation
                    attribute="position"
                    from="-0.7 0.8 0"
                    to="0.7 0.8 0"
                    dur="10000"
                    repeat="indefinite"
                    begin="10000"
                    easing="linear"
                ></a-animation>

                <!-- Snow trail particles -->
                <a-entity id="snow-trail" position="0 -0.2 0">
                    <!-- Multiple snowflakes with different animations -->
                    <a-entity class="snowflake" position="0 0 0">
                        <a-image
                            src="#snowflake-img"
                            scale="0.03 0.03 0.03"
                            animation="property: position; to: 0 -0.3 0; dur: 2000; loop: true; easing: linear"
                        ></a-image>
                    </a-entity>
                    <a-entity class="snowflake" position="0.05 0 0">
                        <a-image
                            src="#snowflake-img"
                            scale="0.025 0.025 0.025"
                            animation="property: position; to: 0.05 -0.25 0; dur: 1800; loop: true; easing: linear"
                        ></a-image>
                    </a-entity>
                    <a-entity class="snowflake" position="-0.05 0 0">
                        <a-image
                            src="#snowflake-img"
                            scale="0.035 0.035 0.035"
                            animation="property: position; to: -0.05 -0.28 0; dur: 2200; loop: true; easing: linear"
                        ></a-image>
                    </a-entity>
                    <a-entity class="snowflake" position="0.03 0.02 0">
                        <a-image
                            src="#snowflake-img"
                            scale="0.02 0.02 0.02"
                            animation="property: position; to: 0.03 -0.2 0; dur: 1600; loop: true; easing: linear"
                        ></a-image>
                    </a-entity>
                    <a-entity class="snowflake" position="-0.03 0.02 0">
                        <a-image
                            src="#snowflake-img"
                            scale="0.04 0.04 0.04"
                            animation="property: position; to: -0.03 -0.35 0; dur: 2400; loop: true; easing: linear"
                        ></a-image>
                    </a-entity>
                </a-entity>
            </a-entity>

            <!-- Christmas trees as decorations -->
            <a-cone 
                color="#2E7D32" 
                position="-0.3 0.2 0" 
                height="0.3" 
                radius-bottom="0.1" 
                radius-top="0.01"
            ></a-cone>
            <a-cylinder 
                color="#5D4037" 
                position="-0.3 0.05 0" 
                height="0.1" 
                radius="0.03"
            ></a-cylinder>

            <a-cone 
                color="#2E7D32" 
                position="0.3 0.15 0" 
                height="0.25" 
                radius-bottom="0.08" 
                radius-top="0.01"
            ></a-cone>
            <a-cylinder 
                color="#5D4037" 
                position="0.3 0.025 0" 
                height="0.05" 
                radius="0.025"
            ></a-cylinder>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn off">Turn Sound On</button>
        <a href="https://smartlessa.etsy.com" target="_blank" class="etsy-btn">Visit Etsy</a>
        <button id="lang-btn" class="lang-btn">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
    </div>

    <script>
        let isUkrainian = false;
        const translations = {
            en: {
                title: "üéÑ Santa Over the World",
                loaderMain: "üéÑ Santa Over the World",
                loaderHint: "Point your camera at the marker! üéÖüåç",
                soundOn: "Turn Sound On",
                soundOff: "Turn Sound Off",
                langBtn: "üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞"
            },
            uk: {
                title: "üéÑ –°–∞–Ω—Ç–∞ –Ω–∞–¥ —Å–≤—ñ—Ç–æ–º",
                loaderMain: "üéÑ –°–∞–Ω—Ç–∞ –Ω–∞–¥ —Å–≤—ñ—Ç–æ–º",
                loaderHint: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üéÖüåç",
                soundOn: "–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫",
                soundOff: "–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫",
                langBtn: "üá¨üáß English"
            }
        };

        function setLanguage(lang) {
            isUkrainian = (lang === 'uk');
            const t = translations[lang];
            document.title = t.title;
            document.querySelector('.pulse').textContent = t.loaderMain;
            document.querySelector('.arjs-loader div[style]').textContent = t.loaderHint;
            soundBtn.textContent = bgMusic.paused ? t.soundOn : t.soundOff;
            langBtn.textContent = t.langBtn;
            document.documentElement.lang = lang;
        }

        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const langBtn = document.querySelector('#lang-btn');
        const errorMessage = document.querySelector('#resource-error');

        // Resource loading check
        let resourcesLoaded = 0;
        const totalResources = 4; // audio, earth, santa, snowflake

        function checkResourceLoaded() {
            resourcesLoaded++;
            if (resourcesLoaded === totalResources) {
                console.log('‚úÖ All resources loaded successfully');
            }
        }

        function handleResourceError(resourceName) {
            console.error(`‚ùå Failed to load ${resourceName}`);
            errorMessage.textContent = `Failed to load ${resourceName}. Some features may not work properly.`;
            errorMessage.style.display = 'block';
        }

        // Add event listeners for resource loading
        bgMusic.addEventListener('canplaythrough', checkResourceLoaded);
        bgMusic.addEventListener('error', () => handleResourceError('background music'));
        
        const earthImg = document.querySelector('#earth-texture');
        earthImg.addEventListener('load', checkResourceLoaded);
        earthImg.addEventListener('error', () => handleResourceError('earth texture'));
        
        const santaImg = document.querySelector('#santa-sleigh-img');
        santaImg.addEventListener('load', checkResourceLoaded);
        santaImg.addEventListener('error', () => handleResourceError('santa sleigh image'));
        
        const snowflakeImg = document.querySelector('#snowflake-img');
        snowflakeImg.addEventListener('load', checkResourceLoaded);
        snowflakeImg.addEventListener('error', () => handleResourceError('snowflake image'));

        targetEntity.addEventListener('targetFound', () => {
            loader.style.display = 'none';
            // Try to play music when target is found
            if (bgMusic.paused) {
                bgMusic.play().catch(e => {
                    console.log("üîá Audio play error:", e);
                    // Show user-friendly message
                    errorMessage.textContent = "Could not play audio. Please interact with the page first or check permissions.";
                    errorMessage.style.display = 'block';
                });
            }
        });

        targetEntity.addEventListener('targetLost', () => {
            loader.style.display = 'flex';
        });

        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => {
                    console.log("üîá Audio play error:", e);
                    errorMessage.textContent = "Could not play audio. Please interact with the page first or check permissions.";
                    errorMessage.style.display = 'block';
                });
                soundBtn.classList.remove('off');
                soundBtn.textContent = isUkrainian ? translations.uk.soundOff : translations.en.soundOff;
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = isUkrainian ? translations.uk.soundOn : translations.en.soundOn;
            }
        });

        langBtn.addEventListener('click', () => {
            setLanguage(isUkrainian ? 'en' : 'uk');
        });

        // Initialize language
        setLanguage('en');
    </script>
</body>
</html>
