<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Christmas AR scene with Santa flying over Earth">
    <title>üéÑ Santa Over the World</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <!-- A-Frame Extras (for animations) -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-weight: 700;
        }

        a-scene {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #D42426;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pulse { animation: pulse 1.5s infinite; }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-btn, .etsy-btn, .lang-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-size: 1em;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .etsy-btn { background-color: #D42426; color: white; }
        .lang-btn { background-color: #1E88E5; color: white; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéÑ Santa Over the World</div>
        <div style="margin-top: 20px; font-size: 1.2em;">Point your camera at the marker! üéÖüåç</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false;"
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <img id="earth-texture" src="./earth.jpg">
            <img id="santa-sleigh-img" src="./santa-sleigh.png">
            <video id="video" autoplay playsinline style="display:none;"></video>
        </a-assets>

        <!-- Camera video feed -->
        <a-entity camera>
            <a-video
                id="camera-video"
                src="#video"
                width="1280"
                height="720"
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                visible="true"
            ></a-video>
        </a-entity>

        <a-camera position="0 0 1.5" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Earth -->
            <a-sphere
                id="earth"
                position="0 0 -0.5"
                radius="0.4"
                src="#earth-texture"
                material="opacity: 1; transparent: false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="8000"
                    repeat="indefinite"
                    easing="linear"
                ></a-animation>
            </a-sphere>

            <!-- Santa sleigh with path animation -->
            <a-entity id="santa-container" position="0 0 -0.5">
                <a-image
                    id="santa-sleigh"
                    src="#santa-sleigh-img"
                    position="0 0.6 0.4"
                    scale="0.25 0.25 0.25"
                    visible="true"
                ></a-image>

                <!-- Snow trail particles (simple version) -->
                <a-entity id="snow-trail">
                    <!-- Snowflake 1 -->
                    <a-image
                        src="https://cdn.aframe.io/particle-system/examples/images/snowflake1.png"
                        position="0 0 0"
                        scale="0.05 0.05 0.05"
                        rotation="0 0 0"
                    >
                        <a-animation
                            attribute="position"
                            to="0 -0.3 0"
                            dur="1500"
                            repeat="indefinite"
                            easing="linear"
                        ></a-animation>
                        <a-animation
                            attribute="scale"
                            to="0.03 0.03 0.03"
                            dur="1500"
                            repeat="indefinite"
                            easing="linear"
                        ></a-animation>
                    </a-image>
                    <!-- Snowflake 2 -->
                    <a-image
                        src="https://cdn.aframe.io/particle-system/examples/images/snowflake1.png"
                        position="0.05 0.05 0"
                        scale="0.04 0.04 0.04"
                        rotation="0 0 0"
                    >
                        <a-animation
                            attribute="position"
                            to="0.05 -0.25 0"
                            dur="1800"
                            repeat="indefinite"
                            easing="linear"
                        ></a-animation>
                        <a-animation
                            attribute="scale"
                            to="0.02 0.02 0.02"
                            dur="1800"
                            repeat="indefinite"
                            easing="linear"
                        ></a-animation>
                    </a-image>
                    <!-- Snowflake 3 -->
                    <a-image
                        src="https://cdn.aframe.io/particle-system/examples/images/snowflake1.png"
                        position="-0.05 0.05 0"
                        scale="0.06 0.06 0.06"
                        rotation="0 0 0"
                    >
                        <a-animation
                            attribute="position"
                            to="-0.05 -0.28 0"
                            dur="1600"
                            repeat="indefinite"
                            easing="linear"
                        ></a-animation>
                        <a-animation
                            attribute="scale"
                            to="0.03 0.03 0.03"
                            dur="1600"
                            repeat="indefinite"
                            easing="linear"
                        ></a-animation>
                    </a-image>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <div class="controls">
        <button id="sound-btn" class="sound-btn">Turn Sound On</button>
        <a href="https://smartlessa.etsy.com" target="_blank" class="etsy-btn">Visit Etsy</a>
        <button id="lang-btn" class="lang-btn">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</button>
    </div>

    <script>
        let isUkrainian = false;
        const translations = {
            en: {
                title: "üéÑ Santa Over the World",
                loaderMain: "üéÑ Santa Over the World",
                loaderHint: "Point your camera at the marker! üéÖüåç",
                soundOn: "Turn Sound On",
                soundOff: "Turn Sound Off",
                langBtn: "üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞"
            },
            uk: {
                title: "üéÑ –°–∞–Ω—Ç–∞ –Ω–∞–¥ —Å–≤—ñ—Ç–æ–º",
                loaderMain: "üéÑ –°–∞–Ω—Ç–∞ –Ω–∞–¥ —Å–≤—ñ—Ç–æ–º",
                loaderHint: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üéÖüåç",
                soundOn: "–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫",
                soundOff: "–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫",
                langBtn: "üá¨üáß English"
            }
        };

        function setLanguage(lang) {
            isUkrainian = (lang === 'uk');
            const t = translations[lang];
            document.title = t.title;
            document.querySelector('.pulse').textContent = t.loaderMain;
            document.querySelector('.arjs-loader div[style]').textContent = t.loaderHint;
            soundBtn.textContent = bgMusic.paused ? t.soundOn : t.soundOff;
            langBtn.textContent = t.langBtn;
            document.documentElement.lang = lang;
        }

        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const langBtn = document.querySelector('#lang-btn');

        // Santa animation logic
        const santaContainer = document.querySelector('#santa-container');
        let time = 0;
        const radius = 0.7;
        const heightOffset = 0.2;

        function animateSanta() {
            if (!santaContainer) return;
            time += 0.01;
            const angle = time * 0.5; // Speed of orbit
            const x = Math.sin(angle) * radius;
            const z = Math.cos(angle) * radius;
            const y = Math.sin(time * 2) * 0.15 + heightOffset; // Gentle up/down motion

            santaContainer.object3D.position.set(x, y, z);
            santaContainer.object3D.lookAt(0, 0, -0.5); // Look toward Earth

            requestAnimationFrame(animateSanta);
        }

        targetEntity.addEventListener('targetFound', () => {
            loader.style.display = 'none';
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá Audio play error:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = isUkrainian ? translations.uk.soundOff : translations.en.soundOff;
            }
            animateSanta();
        });

        targetEntity.addEventListener('targetLost', () => {
            loader.style.display = 'flex';
        });

        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá Audio play error:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = isUkrainian ? translations.uk.soundOff : translations.en.soundOff;
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = isUkrainian ? translations.uk.soundOn : translations.en.soundOn;
            }
        });

        langBtn.addEventListener('click', () => {
            setLanguage(isUkrainian ? 'en' : 'uk');
        });

        // Preload assets feedback
        const earthImg = document.querySelector('#earth-texture');
        earthImg.addEventListener('load', () => console.log('‚úÖ Earth texture loaded'));
        earthImg.addEventListener('error', () => console.error('‚ùå Failed to load earth.jpg'));

        const santaImg = document.querySelector('#santa-sleigh-img');
        santaImg.addEventListener('load', () => console.log('‚úÖ Santa sleigh image loaded'));
        santaImg.addEventListener('error', () => console.error('‚ùå Failed to load santa-sleigh.png'));
    </script>
</body>
</html>
