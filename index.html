<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Christmas AR scene with Santa flying over Earth">
    <title>üéÑ Santa Over the World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-weight: 700;
        }
        a-scene {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 1.8em;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .pulse { animation: pulse 1.5s infinite; }
        @keyframes glow {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .glowing {
            animation: glow 1.5s infinite ease-in-out;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sound-btn, .etsy-btn, .lang-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-family: 'Comic Neue', cursive, sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }
        .sound-btn { background-color: #4CAF50; color: white; }
        .sound-btn.off { background-color: #f44336; }
        .etsy-btn { background-color: #D42426; color: white; }
        .lang-btn { background-color: #1E88E5; color: white; }
    </style>
</head>
<body>
    <div class="arjs-loader" id="loader">
        <div class="pulse">üéÑ Santa Over the World</div>
        <div style="margin-top: 20px; font-size: 1.2em;">Point your camera at the marker! üéÖüåç</div>
    </div>
    <a-scene
        mindar-image="imageTargetSrc: ./my-marker.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        touch-gestures
    >
        <a-assets>
            <audio id="bg-music" src="./bg-music.mp3" preload="auto" loop></audio>
            <img id="earth-texture" src="./earth.jpg">
            <img id="santa-sleigh-img" src="./santa-sleigh.png">
        </a-assets>
        <a-camera position="0 0 1.5" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- Earth -->
            <a-sphere
                id="earth"
                position="0 0 -0.5"
                radius="0.4"
                src="#earth-texture"
                material="opacity: 1; transparent: false"
            >
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    dur="8000"
                    repeat="indefinite"
                    easing="linear"
                ></a-animation>
                <!-- City lights for holiday sparkle -->
                <a-entity id="city-lights">
                    <a-sphere position="0.2 0.1 -0.3" radius="0.005" color="#ffff00" material="opacity: 0.8; transparent: true">
                        <a-animation attribute="material.opacity" from="0.8" to="0.2" dur="1000" repeat="indefinite" direction="alternate"></a-animation>
                    </a-sphere>
                    <a-sphere position="-0.1 -0.2 0.2" radius="0.004" color="#ff00ff" material="opacity: 0.7; transparent: true">
                        <a-animation attribute="material.opacity" from="0.7" to="0.1" dur="1500" repeat="indefinite" direction="alternate" delay="500"></a-animation>
                    </a-sphere>
                </a-entity>
                <!-- Clouds atmosphere around the whole sphere -->
                <a-entity id="clouds">
                    <a-sphere position="0.41 0 0" radius="0.03" color="#ffffff" material="opacity: 0.6; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.1 1.1 1.1" dur="4000" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
                        <a-animation attribute="material.opacity" from="0.6" to="0.4" dur="3000" repeat="indefinite" direction="alternate" delay="1000"></a-animation>
                    </a-sphere>
                    <a-sphere position="0.3 0.3 0.2" radius="0.025" color="#f0f8ff" material="opacity: 0.5; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.05 1.05 1.05" dur="3500" repeat="indefinite" direction="alternate" easing="easeInOutSine" delay="500"></a-animation>
                    </a-sphere>
                    <a-sphere position="-0.2 0.35 -0.1" radius="0.04" color="#e6f3ff" material="opacity: 0.7; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.08 1.08 1.08" dur="4500" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
                    </a-sphere>
                    <a-sphere position="0.1 -0.2 0.35" radius="0.02" color="#ffffff" material="opacity: 0.55; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.03 1.03 1.03" dur="2500" repeat="indefinite" direction="alternate" easing="easeInOutSine" delay="1500"></a-animation>
                    </a-sphere>
                    <a-sphere position="-0.35 0 -0.25" radius="0.035" color="#f0f8ff" material="opacity: 0.65; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.06 1.06 1.06" dur="3800" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
                    </a-sphere>
                    <a-sphere position="0.25 -0.3 0.1" radius="0.028" color="#e6f3ff" material="opacity: 0.5; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.04 1.04 1.04" dur="3200" repeat="indefinite" direction="alternate" easing="easeInOutSine" delay="2000"></a-animation>
                    </a-sphere>
                    <a-sphere position="-0.1 0.25 -0.3" radius="0.032" color="#ffffff" material="opacity: 0.6; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.07 1.07 1.07" dur="4200" repeat="indefinite" direction="alternate" easing="easeInOutSine" delay="800"></a-animation>
                    </a-sphere>
                    <a-sphere position="0.35 0.15 0.25" radius="0.022" color="#f0f8ff" material="opacity: 0.45; transparent: true; shader: flat">
                        <a-animation attribute="scale" from="1 1 1" to="1.02 1.02 1.02" dur="2800" repeat="indefinite" direction="alternate" easing="easeInOutSine"></a-animation>
                    </a-sphere>
                </a-entity>
            </a-sphere>
            <!-- Santa orbit -->
            <a-entity id="santa-orbit" position="0 0 -0.5">
                <a-entity id="santa-container">
                    <a-image
                        id="santa-sleigh"
                        src="#santa-sleigh-img"
                        position="0 0.55 0.4"
                        scale="0.4 0.4 0.4"
                        visible="true"
                    ></a-image>
                    <!-- Magical glowing snow trail - extended and more colorful -->
                    <a-entity id="snow-trail" position="0 0.55 0.4">
                        <a-sphere class="glowing" radius="0.015" color="#ffffff" material="shader: flat; opacity: 0.9">
                            <a-animation attribute="position" to="0 -0.4 0" dur="1800" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.5 0.5 0.5" dur="1800" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.9" to="0" dur="1800" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="1800" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                        <a-sphere class="glowing" radius="0.012" color="#e0f7fa" position="0.05 0.05 0" material="shader: flat; opacity: 0.85">
                            <a-animation attribute="position" to="0.05 -0.35 0" dur="1600" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.4 0.4 0.4" dur="1600" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.85" to="0" dur="1600" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="1600" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                        <a-sphere class="glowing" radius="0.018" color="#bbdefb" position="-0.05 0.05 0" material="shader: flat; opacity: 0.95">
                            <a-animation attribute="position" to="-0.05 -0.45 0" dur="2000" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.6 0.6 0.6" dur="2000" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.95" to="0" dur="2000" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="2000" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                        <a-sphere class="glowing" radius="0.01" color="#ffffff" position="0.08 0.03 0" material="shader: flat; opacity: 0.8">
                            <a-animation attribute="position" to="0.08 -0.3 0" dur="1400" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.3 0.3 0.3" dur="1400" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.8" to="0" dur="1400" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="1400" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                        <a-sphere class="glowing" radius="0.016" color="#c8e6c9" position="-0.08 0.03 0" material="shader: flat; opacity: 0.9">
                            <a-animation attribute="position" to="-0.08 -0.4 0" dur="1900" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.55 0.55 0.55" dur="1900" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.9" to="0" dur="1900" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="1900" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                        <!-- Additional snowflakes for longer, more colorful trail -->
                        <a-sphere class="glowing" radius="0.014" color="#f8bbd9" position="0.1 0.1 0" material="shader: flat; opacity: 0.9">
                            <a-animation attribute="position" to="0.1 -0.5 0" dur="2100" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.45 0.45 0.45" dur="2100" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.9" to="0" dur="2100" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="2100" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                        <a-sphere class="glowing" radius="0.013" color="#fff59d" position="-0.1 0.08 0" material="shader: flat; opacity: 0.85">
                            <a-animation attribute="position" to="-0.1 -0.42 0" dur="1700" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="scale" to="0.4 0.4 0.4" dur="1700" repeat="indefinite" easing="easeOutQuad"></a-animation>
                            <a-animation attribute="material.opacity" from="0.85" to="0" dur="1700" repeat="indefinite" easing="linear"></a-animation>
                            <a-animation attribute="rotation" to="360 0 360" dur="1700" repeat="indefinite" easing="linear"></a-animation>
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-entity>
    </a-scene>
    <div class="controls">
        <button id="sound-btn" class="sound-btn off" title="Sound">üîá</button>
        <a href="https://smartlessa.etsy.com" target="_blank" class="etsy-btn" title="Etsy">üéÅ</a>
        <button id="lang-btn" class="lang-btn" title="Language">üá∫üá¶</button>
    </div>
    <script>
        // TOUCH GESTURES COMPONENT FOR PINCH & ROTATE - enhanced with Santa scaling
        AFRAME.registerComponent('touch-gestures', {
            schema: {
                minScale: { type: 'number', default: 0.2 },
                maxScale: { type: 'number', default: 3.0 },
                rotationSpeed: { type: 'number', default: 2.0 }
            },
            init: function () {
                this.isRotating = false;
                this.isPinching = false;
                this.startPos = { x: 0, y: 0 };
                this.currentScale = 1;
                this.planet = document.querySelector('#earth');
                this.santa = document.querySelector('#santa-container');
                this.el.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        this.isRotating = true;
                        this.startPos.x = e.touches[0].pageX;
                    } else if (e.touches.length === 2) {
                        this.isPinching = true;
                        this.isRotating = false;
                        this.initialDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        this.currentScale = this.planet.object3D.scale.x;
                    }
                });
                this.el.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.isPinching && e.touches.length === 2) {
                        const currentDistance = Math.hypot(
                            e.touches[0].pageX - e.touches[1].pageX,
                            e.touches[0].pageY - e.touches[1].pageY
                        );
                        const scaleFactor = currentDistance / this.initialDistance;
                        const newScale = Math.max(this.data.minScale, Math.min(this.data.maxScale, this.currentScale * scaleFactor));
                        this.planet.object3D.scale.set(newScale, newScale, newScale);
                        // Scale Santa as well for better interaction
                        const santaScale = Math.max(0.3, Math.min(1.5, this.currentScale * scaleFactor));
                        if (this.santa) {
                            this.santa.object3D.scale.set(santaScale, santaScale, santaScale);
                        }
                    } else if (this.isRotating && e.touches.length === 1) {
                        const deltaX = (e.touches[0].pageX - this.startPos.x) * this.data.rotationSpeed;
                        this.planet.object3D.rotation.y += THREE.MathUtils.degToRad(deltaX);
                        this.startPos.x = e.touches[0].pageX;
                    }
                });
                this.el.addEventListener('touchend', () => {
                    this.isRotating = false;
                    this.isPinching = false;
                });
            }
        });
        // LANGUAGE & LOGIC
        let isUkrainian = false;
        const translations = {
            en: {
                title: "üéÑ Santa Over the World",
                loaderMain: "üéÑ Santa Over the World",
                loaderHint: "Point your camera at the marker! üéÖüåç",
                soundOn: "Turn Sound On",
                soundOff: "Turn Sound Off",
                langBtn: "üá∫üá¶"
            },
            uk: {
                title: "üéÑ –°–∞–Ω—Ç–∞ –Ω–∞–¥ —Å–≤—ñ—Ç–æ–º",
                loaderMain: "üéÑ –°–∞–Ω—Ç–∞ –Ω–∞–¥ —Å–≤—ñ—Ç–æ–º",
                loaderHint: "–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä! üéÖüåç",
                soundOn: "–£–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫",
                soundOff: "–í–∏–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫",
                langBtn: "üá¨üáß"
            }
        };
        function setLanguage(lang) {
            isUkrainian = (lang === 'uk');
            const t = translations[lang];
            document.title = t.title;
            document.querySelector('.pulse').textContent = t.loaderMain;
            document.querySelector('.arjs-loader div[style]').textContent = t.loaderHint;
            document.documentElement.lang = lang;
            langBtn.textContent = t.langBtn;
        }
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);
        const loader = document.querySelector('#loader');
        const targetEntity = document.querySelector('[mindar-image-target]');
        const bgMusic = document.querySelector('#bg-music');
        const soundBtn = document.querySelector('#sound-btn');
        const langBtn = document.querySelector('#lang-btn');
        // Santa animation with occasional landing and gifts
        const santaContainer = document.querySelector('#santa-container');
        let time = 0;
        const radius = 0.7;
        const heightOffset = 0.2;
        const earthRadius = 0.4;
        let orbitCount = 0;
        let isLanding = false;
        let landingTime = 0;
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        function createGifts() {
            for (let i = 0; i < 5; i++) {
                const gift = document.createElement('a-box');
                gift.setAttribute('color', colors[Math.floor(Math.random() * colors.length)]);
                gift.setAttribute('width', 0.03);
                gift.setAttribute('height', 0.03);
                gift.setAttribute('depth', 0.03);
                gift.setAttribute('position', `${(Math.random() - 0.5) * 0.1} 0 ${(Math.random() - 0.5) * 0.1}`);
                gift.setAttribute('material', 'opacity: 0.9; transparent: true');
                santaContainer.appendChild(gift);
                // Animate gift flying out
                gift.object3D.position.set(
                    (Math.random() - 0.5) * 0.2,
                    Math.random() * 0.1,
                    (Math.random() - 0.5) * 0.2 - 0.1
                );
                gift.setAttribute('animation__move', {
                    property: 'position',
                    to: `${(Math.random() - 0.5) * 2} ${Math.random() * 0.5 - 0.2} ${(Math.random() - 0.5) * 2 - 0.5}`,
                    dur: 1500 + Math.random() * 1000,
                    easing: 'easeOutQuad'
                });
                gift.setAttribute('animation__rotate', {
                    property: 'rotation',
                    to: `0 ${360 * (Math.random() + 1)} 0`,
                    dur: 1500 + Math.random() * 1000,
                    easing: 'linear'
                });
                gift.setAttribute('animation__fade', {
                    property: 'material.opacity',
                    to: 0,
                    dur: 2000,
                    delay: 1000,
                    easing: 'linear'
                });
                // Remove after animation
                setTimeout(() => {
                    if (gift.parentNode) {
                        gift.parentNode.removeChild(gift);
                    }
                }, 3000);
            }
        }
        function animateSanta() {
            if (!santaContainer) return;
            time += 0.01;
            const angle = time * 0.5;
            const x = Math.sin(angle) * radius;
            const z = Math.cos(angle) * radius;
            let y = Math.sin(time * 2) * 0.15 + heightOffset;
            // Check for landing every full orbit (approx every 6.28 radians)
            if (angle % (2 * Math.PI) < 0.1 && !isLanding) {
                isLanding = true;
                orbitCount++;
                if (orbitCount % 3 === 0) { // Land every 3rd orbit
                    // Lower to touch Earth
                    y = earthRadius + 0.1; // Just above surface
                    landingTime = time + 1; // Land for 1 second
                    setTimeout(() => {
                        createGifts(); // Gifts fly out!
                    }, 500);
                } else {
                    isLanding = false;
                }
            }
            if (isLanding && time < landingTime) {
                y = earthRadius + 0.1; // Stay landed
            } else {
                isLanding = false;
                y = Math.sin(time * 2) * 0.15 + heightOffset;
            }
            santaContainer.object3D.position.set(x, y, z);
            santaContainer.object3D.lookAt(0, 0, -0.5);
            requestAnimationFrame(animateSanta);
        }
        targetEntity.addEventListener('targetFound', () => {
            loader.style.display = 'none';
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá Audio play error:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = 'üîä';
            }
            animateSanta();
        });
        targetEntity.addEventListener('targetLost', () => {
            loader.style.display = 'flex';
        });
        soundBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play().catch(e => console.log("üîá Audio play error:", e));
                soundBtn.classList.remove('off');
                soundBtn.textContent = 'üîä';
            } else {
                bgMusic.pause();
                soundBtn.classList.add('off');
                soundBtn.textContent = 'üîá';
            }
        });
        langBtn.addEventListener('click', () => {
            setLanguage(isUkrainian ? 'en' : 'uk');
        });
        setLanguage('en');
    </script>
</body>
</html>
